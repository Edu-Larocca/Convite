<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
            z-index: 10;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }
        
        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.3;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            position: relative;
        }
        
        .btn {
            padding: 18px 50px;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: -1;
            transform: scale(0);
            transition: transform 0.3s ease;
            border-radius: 50px;
        }
        
        .btn:hover::before {
            transform: scale(1);
        }
        
        .btn-sim {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
        }
        
        .btn-sim:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-nao {
            background: linear-gradient(to right, #f44336, #c62828);
            color: white;
            position: relative;
            transition: all 0.1s ease;
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            color: #ff4081;
            font-size: 24px;
            opacity: 0;
        }
        
        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 1rem;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .btn { padding: 15px 40px; font-size: 1.2rem; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.6rem; }
            .container { padding: 30px 20px; }
            .btn-container { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <!-- Corações flutuantes de fundo -->
    <div class="floating-heart" style="top:10%; left:10%; animation-delay:0s;"><i class="fas fa-heart"></i></div>
    <div class="floating-heart" style="top:20%; right:15%; animation-delay:2s;"><i class="fas fa-heart"></i></div>
    <div class="floating-heart" style="top:40%; left:15%; animation-delay:4s;"><i class="fas fa-heart"></i></div>
    <div class="floating-heart" style="bottom:20%; right:20%; animation-delay:1s;"><i class="fas fa-heart"></i></div>
    <div class="floating-heart" style="bottom:10%; left:20%; animation-delay:3s;"><i class="fas fa-heart"></i></div>
    
    <div class="container">
        <h1>Gostaria humildemente de sair comigo senhorita Hori?</h1>
        
        <div class="btn-container">
            <button id="btnSim" class="btn btn-sim">Sim</button>
            <button id="btnNao" class="btn btn-nao">Não</button>
        </div>
        
        <div class="hearts" id="hearts"></div>
        
        <div id="message" class="message">
            <p>Por favor, diga sim! Eu prometo que será um encontro maravilhoso! ❤️</p>
        </div>
        
        <div class="footer">
            Feito com carinho e esperança <i class="fas fa-heart" style="color:#ff4081;"></i>
        </div>
    </div>
    
    <script>
        // Redirecionar para o Google Agenda quando clicar em Sim
        document.getElementById('btnSim').addEventListener('click', function() {
            // Substitua pelo link da SUA agenda do Google
            window.location.href = 'https://calendar.google.com/calendar/u/0?cid=ZWR1YXJkb2xhcm9jY2E2N0BnbWFpbC5jb20';
        });
        
        // Fazer o botão "Não" fugir quando o cursor se aproximar
        const btnNao = document.getElementById('btnNao');
        const heartsContainer = document.getElementById('hearts');
        const message = document.getElementById('message');
        let attempts = 0;
        
        btnNao.addEventListener('mouseover', function() {
            moveButton();
        });
        
        btnNao.addEventListener('click', function() {
            attempts++;
            if(attempts > 2) {
                message.style.display = 'block';
                message.style.animation = 'pulse 1s ease-in-out';
            }
        });
        
        btnNao.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
            attempts++;
            if(attempts > 2) {
                message.style.display = 'block';
                message.style.animation = 'pulse 1s ease-in-out';
            }
        }, { passive: false });
        
        function moveButton() {
            // Criar corações
            createHearts();
            
            // Calcular nova posição aleatória
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            const btnRect = btnNao.getBoundingClientRect();
            
            const maxX = window.innerWidth - btnRect.width - 50;
            const maxY = window.innerHeight - btnRect.height - 50;
            
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);
            
            // Garantir que o botão não saia da área visível
            btnNao.style.position = 'fixed';
            btnNao.style.left = Math.max(10, Math.min(newX, maxX)) + 'px';
            btnNao.style.top = Math.max(10, Math.min(newY, maxY)) + 'px';
        }
        
        function createHearts() {
            // Criar 5 corações
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                
                // Posição aleatória ao redor do botão
                const btnRect = btnNao.getBoundingClientRect();
                
                const startX = btnRect.left + btnRect.width/2;
                const startY = btnRect.top + btnRect.height/2;
                
                heart.style.left = (startX - 12) + 'px';
                heart.style.top = (startY - 12) + 'px';
                
                heartsContainer.appendChild(heart);
                
                // Animação do coração
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                
                const endX = startX + Math.cos(angle) * distance;
                const endY = startY - Math.sin(angle) * distance - 50;
                
                const duration = 1000 + Math.random() * 1000;
                
                heart.animate([
                    { 
                        transform: 'translate(0, 0) scale(0)',
                        opacity: 1
                    },
                    { 
                        transform: `translate(${endX - startX}px, ${endY - startY}px) scale(1)`,
                        opacity: 1,
                        offset: 0.5
                    },
                    { 
                        transform: `translate(${endX - startX}px, ${endY - startY}px) scale(0)`,
                        opacity: 0
                    }
                ], {
                    duration: duration,
                    easing: 'ease-out',
                    fill: 'forwards'
                });
                
                // Remover o coração após a animação
                setTimeout(() => {
                    heart.remove();
                }, duration);
            }
        }
        
        // Efeito de flutuação suave no container
        const container = document.querySelector('.container');
        container.style.animation = 'float 6s ease-in-out infinite';
        
        // Criar corações flutuantes de fundo
        function createBackgroundHearts() {
            const heartsCount = 15;
            const container = document.body;
            
            for (let i = 0; i < heartsCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                
                const size = 15 + Math.random() * 30;
                const duration = 6 + Math.random() * 6;
                const delay = Math.random() * 5;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                heart.style.fontSize = `${size}px`;
                heart.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                heart.style.left = `${left}%`;
                heart.style.top = `${top}%`;
                heart.style.color = `rgba(255, ${Math.floor(50 + Math.random() * 100)}, ${Math.floor(100 + Math.random() * 100)}, ${0.2 + Math.random() * 0.3})`;
                
                container.appendChild(heart);
            }
        }
        
        createBackgroundHearts();
    </script>
</body>
</html>
